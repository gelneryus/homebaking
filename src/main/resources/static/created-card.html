<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="assets/normalize.css">

    <title>Card-Created</title>
</head>

<body>
    <main>
        <header>
            <div class="text-center">
                <img src="https://www.wallpapertip.com/wmimgs/11-111150_abundance-hd.jpg" class="rounded" alt=".12">
            </div>
            <figure class="text-center">
                <blockquote class="blockquote">
                    <p>HOME BACKING MIND HUB</p>
                </blockquote>
                <figcaption class="blockquote-footer">
                    Inverti con Nosotros. <cite title="Source Title">Ganale a la Inflación</cite>
                </figcaption>
            </figure>

            <nav class="navbar navbar-dark bg-dark">

                <div><a href="cards.html">Mis Tarjetas</a> ></div>

                <a href="inversiones.html">Pagos de Servicios</a>

                <a href="inversiones.html">Inversiones</a>

                <a href="inversiones.html">ayuda</a>

                <div class="navegacion"> <a href="accounts.html">Voler a mis Cuentas</a></div>

                <button type="submit" @click="logout()"><a href="index.html">CERRAR SESIÓN</a></button>


            </nav>

        </header>

        <section>
            <h2>Seleccione las opciones para Solicitar la tarjeta</h2>
            <div id="app4">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="card" id="debito" v-model="checkType" value="DEBITO">
                    <label class="form-check-label" for="flexRadioDefault1">
                                  DEBITO
                 </label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="card" id="credito" v-model="checkType" value="CREDITO">
                    <label class="form-check-label" for="flexRadioDefault2">
                                CREDITO
              </label>
                </div>
                <h2>Color </h2>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="color" id="silver" v-model="checkColor" value="SILVER">
                    <label class="form-check-label" for="flexRadioDefault1">
                                     Silver
                     </label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="color" id="gold" v-model="checkColor" value="GOLD">
                    <label class="form-check-label" for="flexRadioDefault2">
                                Gold
                  </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="color" id="platinum" v-model="checkColor" value="PLATINUM">
                    <label class="form-check-label" for="flexRadioDefault1">
                                  Platinum
                     </label>
                </div>
                <div>
                    <button type="submit" @click="newCard()" v-show="cards.length < 6">SOLICITAR TARJETA </button>
                </div>
            </div>

        </section>
    </main>



    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js "></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js "></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js " integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p " crossorigin="anonymous "></script>
    <script src="script/cards.js"></script>

</body>

</html>
