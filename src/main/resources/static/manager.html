<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="assets/normalize.css">

</head>

<body>

    <nav class="navbar navbar-dark bg-dark">

        <div><a href="cards.html">Mis Tarjetas</a> ></div>

        <a href="inversiones.html">Pagos de Servicios</a>

        <a href="inversiones.html">Inversiones</a>

        <a href="created-card.html">Solicitar Mi tarjeta</a>

        <button type="submit" @click="logout()"><a href="index.html">CERRAR SESIÃ“N</a></button>

        <div id="app">
            <section>

                <h1>Client Manager</h1>
                <form action="">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" v-model="form.firstName" id="floatingInput" name="firstName">
                        <label for="floatingInput">Name</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" v-model="form.lastName" id="floatingInput2" name="lastName">
                        <label for="floatingInput">Last Name</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" v-model="form.email" id="floatingInput3" name="email">
                        <label for="floatingInput">Email address</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" v-model="form.password" id="floatingInput4" name="password">
                        <label for="floatingInput">Password</label>
                    </div>
                    <button type="submit" class="btn btn-success" @click="AddClient()">AddClient</button>
                </form>
                <h3>Clients List</h3>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Email</th>
                            <th>Password</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="client in clients">
                            <td>{{client.firstName}}</td>
                            <td>{{client.lastName}}</td>
                            <td>{{client.email}}</td>
                            <td><button type="submit" @click="DeleteClient(client)" class="btn btn-success">Eliminar</button></td>
                        </tr>
                    </tbody>
                </table>
            </section>

            <section>
                <h2>Client REST Response</h2>
                <pre>{{json}}</pre>
            </section>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="manager.js"></script>
</body>

</html>
