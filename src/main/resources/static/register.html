<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="web/images/icons/favicon.ico" />
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="web/vendor/bootstrap/css/bootstrap.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="web/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="web/vendor/animate/animate.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="web/vendor/css-hamburgers/hamburgers.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="web/vendor/select2/select2.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="web/css/util.css">
    <link rel="stylesheet" type="text/css" href="web/css/main.css">
    <!--===============================================================================================-->
    <title>register</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <a href="index.html">VOLVER AL INICIO</a>
        </nav>
    </header>
    <div id="register">
        <div class="limiter">
            <div class="container-login100">
                <div class="wrap-login100">
                    <div class="login100-pic js-tilt" data-tilt>
                        <img src="web/images/img-01.png" alt="IMG">
                    </div>

                    <form onsubmit="return false" class="login100-form validate-form">
                        <span class="login100-form-title">
						Register
					</span>

                        <div class="wrap-input100 validate-input">
                            <h3>FirstName</h3>
                            <input class="input100" type="text" name="firstName" v-model="form.firstName">
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
                            </span>
                        </div>

                        <div class="wrap-input100 validate-input">
                            <h3>LastName</h3>
                            <input class="input100" type="text" name="lastName" v-model="form.lastName">
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
                   
                    </span>
                        </div>

                        <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                            <h3>Email</h3>
                            <input class="input100" type="text" name="email" v-model="form.email">
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
						
						</span>
                        </div>

                        <div>
                            <h3>seleccione el tipo de cuenta con la que desee crear </h3>
                            <select name="tipDeCuenta" v-model="form.typeAccounts">
                                <option  value="AHORRO" >caja de ahorro</option>
                                <option value="CORRIENTE"> cuenta corrriente</option>
                            </select>
                        </div>

                        <div class="wrap-input100 validate-input" data-validate="Password is required">
                            <h3>Password</h3>
                            <input class="input100" type="password" name="pass" v-model="form.password">
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
						
						</span>
                        </div>

                        <div class="container-login100-form-btn">
                            <button class="login100-form-btn" @click="  AddClient()">
						Register
						</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="script/register.js"></script>

    <!--===============================================================================================-->
    <script src="web/vendor/jquery/jquery-3.2.1.min.js"></script>
    <!--===============================================================================================-->
    <script src="web/vendor/bootstrap/js/popper.js"></script>
    <script src="web/vendor/bootstrap/js/bootstrap.min.js"></script>
    <!--===============================================================================================-->
    <script src="web/vendor/select2/select2.min.js"></script>
    <!--===============================================================================================-->
    <script src="web/vendor/tilt/tilt.jquery.min.js"></script>
    <script>
        $('.js-tilt').tilt({
            scale: 1.1
        })
    </script>
    <!--===============================================================================================-->
    <script src="web/js/main.js"></script>
</body>

</html>
